<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <main class="result-summary">
    <div class="result-box">
      <div class="results">
        <div class="result-top">
          <h1> Your Result </h1>
        </div>
        <div class="result-middle">
          <div class="result-marks">
           <span class="nmbr"> 76</span>
            <span class="per">of 100</span>
          </div>
        </div>
        <div class="result-bottom">
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h1> Summary </h1>
        <div class="summary-box">
          <div class="col">
            <div class="summary-left reaction">
              <img src="assets/images/icon-reaction.svg" class="icon" alt="reaction image/icon">
              <p> Reaction</p>
            </div>
            <div class="summary-right">
              <strong>80</strong> <span>/ 100</span>
            </div>
          </div>
          <div class="col">
            <div class="summary-left memory">
              <img src="assets/images/icon-memory.svg" class="icon" alt="reaction image/icon">
              <p> Memory</p>
            </div>
            <div class="summary-right">
              <strong>92</strong> <span>/ 100</span>
            </div>
          </div>
          <div class="col">
            <div class="summary-left verbal">
              <img src="assets/images/icon-verbal.svg" class="icon" alt="reaction image/icon">
              <p> Verbal</p>
            </div>
            <div class="summary-right">
              <strong>61</strong> <span>/ 100</span>
            </div>
          </div>
          <div class="col">
            <div class="summary-left visual">
              <img src="assets/images/icon-visual.svg" class="icon" alt="reaction image/icon">
              <p> Visual</p>
            </div>
            <div class="summary-right">
              <strong>72</strong> <span>/ 100</span>
            </div>
          </div>
        </div>
        <div class="summary-btn">
          Continue
        </div>
      </div>
    </div>
    <div class="attribution">
      SHOUKAT ALI SIR <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
    </div>
  </main>


 
</body>

</html>
